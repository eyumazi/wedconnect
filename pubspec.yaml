name: wedconnect
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2



dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0  # MOVED HERE - at same level as flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^2.0.1
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  get: ^4.7.3
  google_sign_in: ^6.0.0
  image_picker: ^1.2.1
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  supabase_flutter: ^2.12.0
  static_map: ^0.1.0
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/Flower 1.png
    - assets/images/Flower 2.png
    - assets/images/logo.png
    - assets/images/Flower 3.png
    - assets/onboarding/App logo.png
    - assets/onboarding/Heart.png
    - assets/onboarding/Photo Gallery.png
    - assets/onboarding/qr.png
    - assets/onboarding/weddingDay.png
    - assets/images/Google.png
    - assets/Background/Bg1.png
    - assets/images/Profile.png
    - assets/images/groom.png
    - assets/images/bride.png
    - assets/Background/Bg2.png

  # Since you're using google_fonts package, you DON'T need this fonts section
  # Remove or comment out this section:
  # fonts:
  #   - family: Inspiration
  #     fonts:
  #       - asset: assets/fonts/Inspiration-Regular.ttf
  #         weight: 400